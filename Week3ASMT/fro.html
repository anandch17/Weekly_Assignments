<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">


  <div class="max-w-7xl mx-auto p-6">


    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">
        Online Banking Operations Dashboard
      </h1>
      
    </div>


    <div class="bg-white p-4 rounded-lg shadow flex flex-wrap gap-4 items-center">

      <button id="viewBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        View Accounts
      </button>

      <input
        id="search"
        type="text"
        placeholder="Search name, email or city"
        class="border border-gray-300 px-3 py-2 rounded w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <select id="cityFilter"
        class="border border-gray-300 px-3 py-2 rounded focus:outline-none">
        <option value="">All Cities</option>
      </select>

      <button onclick="createAccount()"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Create Account
      </button>

      <button onclick="sortByBalance()"
        class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">
        Sort by Balance
      </button>

      <button onclick="totalBalance()"
        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        Total Balance
      </button>

      <button onclick="showTransactions()"
        class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
        View All Transactions
      </button>

    </div>

  
    <div id="tableBox" class="hidden mt-6 bg-white rounded-lg shadow overflow-x-auto">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-100 text-gray-700 uppercase">
          <tr>
            <th class="px-4 py-3">Account No</th>
            <th class="px-4 py-3">Name</th>
            <th class="px-4 py-3">Email</th>
            <th class="px-4 py-3">Branch</th>
            <th class="px-4 py-3">Balance</th>
            <th class="px-4 py-3">Actions</th>
            <th class="px-4 py-3">Delete</th>
          </tr>
        </thead>
        <tbody id="tbody" class="divide-y"></tbody>
      </table>
    </div>

    
    <div id="transactionBox" class="hidden mt-6 bg-white rounded-lg shadow overflow-x-auto">
      <h2 class="text-lg font-semibold p-4 border-b">
        Transaction History
      </h2>

      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-100 text-gray-700 uppercase">
          <tr>
            <th class="px-4 py-3">Account ID</th>
            <th class="px-4 py-3">Name</th>
            <th class="px-4 py-3">Type</th>
            <th class="px-4 py-3">Amount</th>
            <th class="px-4 py-3">Date</th>
          </tr>
        </thead>
        <tbody id="transactionBody" class="divide-y"></tbody>
      </table>
    </div>

  </div>

  <div id="createModal" class="fixed inset-0 hidden bg-black/40 items-center justify-center">
  <div class="bg-white rounded-lg w-96 p-6">
    <h2 class="text-lg font-semibold mb-4">Create New Account</h2>

    <input id="newName" placeholder="Name"
      class="w-full border px-3 py-2 rounded mb-3" />
    <input id="newEmail" placeholder="Email"
      class="w-full border px-3 py-2 rounded mb-3" />
    <input id="newCity" placeholder="City"
      class="w-full border px-3 py-2 rounded mb-4" />

    <div class="flex justify-end gap-2">
      <button onclick="closeCreateModal()" class="px-4 py-2 border rounded">
        Cancel
      </button>
      <button onclick="confirmCreateAccount()"
        class="px-4 py-2 bg-green-600 text-white rounded">
        Create
      </button>
    </div>
  </div>
</div>



  <div id="txnModal" class="fixed inset-0 hidden bg-black/40 items-center justify-center">
    <div class="bg-white rounded-lg w-96 p-6">
      <h2 id="txnTitle" class="text-lg font-semibold mb-4"></h2>

      <input
        id="txnAmount"
        type="number"
        placeholder="Enter amount"
        class="w-full border px-3 py-2 rounded mb-4"
      />

      <div class="flex justify-end gap-2">
        <button onclick="closeTxnModal()"
          class="px-4 py-2 border rounded">
          Cancel
        </button>
        <button onclick="confirmTxn()"
          class="px-4 py-2 bg-blue-600 text-white rounded">
          Confirm
        </button>
      </div>
    </div>
  </div>

  <div id="balanceModal" class="fixed inset-0 hidden bg-black/40 items-center justify-center">
  <div class="bg-white rounded-lg w-96 p-6 text-center">
    <h2 class="text-lg font-semibold mb-4">Total Bank Balance</h2>
    <p id="balanceText" class="text-2xl font-bold text-indigo-600"></p>

    <button onclick="closeBalanceModal()"
      class="mt-6 px-4 py-2 bg-indigo-600 text-white rounded">
      Close
    </button>
  </div>
</div>


 
  <div id="deleteModal" class="fixed inset-0 hidden bg-black/40 items-center justify-center">
    <div class="bg-white rounded-lg w-96 p-6">
      <h2 class="text-lg font-semibold mb-2">Delete Account</h2>
      <p class="text-gray-600 mb-6">
        Are you sure you want to delete this account?
      </p>

      <div class="flex justify-end gap-2">
        <button onclick="closeDeleteModal()"
          class="px-4 py-2 border rounded">
          Cancel
        </button>
        <button onclick="confirmDelete()"
          class="px-4 py-2 bg-red-600 text-white rounded">
          Delete
        </button>
      </div>
    </div>
  </div>

  <script src="fro.js"></script>
</body>
</html>
